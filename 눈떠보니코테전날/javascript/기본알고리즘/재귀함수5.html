<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>각 자릿수의 합</title>
</head>
<body>
  <script>
    let result = 0
    let x = '123123';
    while(true){
      if(x.length == 1){
        result += parseInt(x,10);
        break;
      }
      let y = x.split('');
      console.log(`y: ${y}`);
      result += parseInt(y.pop(),10);
      console.log(`result: ${result}`);
      x = y.join('');
      console.log(`x: ${x}`);
    }
    console.log(result);


    function 각자리합(문자){
      if(문자.length ==1){
        return parseInt(문자,10)
      }
      console.log(문자.slice(0,문자.length-1));
      return parseInt(문자[문자.length-1],10) + 각자리합(문자.slice(0,문자.length-1))
    }
    console.log(각자리합('1231233'));
  </script>
</body>
</html>
