<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반복문을 이용한 1부터 100까지의 합과 곱</title>
</head>
<body>
  <script>
    let n = 100
    console.log(n*(n+1)/2);

    let multiply = 1;
    for(var i = 1;i<101;i++){
      multiply *= i
    }
    console.log(multiply);
  </script>
</body>
</html>
