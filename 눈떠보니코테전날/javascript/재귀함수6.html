<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>피보나치 수열</title>
</head>
<body>
  <script>

    // 반복문
    let a = 1
    let b = 2
    for(var i = 0; i<5; i++){
      let c = a+b
      a = b
      b = c
    }
    console.log(b)

    // 재귀함수
    function fibonacci(n){
      if(n == 1 || n == 2){
        return 1
      }else{
        return fibonacci(n-1)+fibonacci(n-2)
      }
    }
    console.log(fibonacci(3))
    
  </script>
</body>
</html>
