<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>재귀함수를 이용한 1부터 100까지 합과 곱</title>
</head>
<body>
  <script>
    function f(n){
      if(n <= 1){
        return 1
      }
      return n + f(n-1)
    }
    console.log(f(100))
  
  </script>
</body>
</html>
