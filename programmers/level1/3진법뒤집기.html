<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>3진법뒤집기</title>
</head>
<body>
  <script>
    function solution(n) {
      return parseInt(n.toString(3).split('').reverse().join(''),3)
    }
  </script>
</body>
