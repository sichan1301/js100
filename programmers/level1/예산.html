<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>예산</title>
</head>
<body>
  <script>
    function solution(d, budget) {
      let answer = 0
      d.sort()
      for (var i of d){
          budget -= i
          if(budget>=0){
              answer+=1;
          }else{
              break;
          }
      }
      return answer
    }
  </script>
</body>
</html>
