<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나머지가1이되는수</title>
</head>
<body>
  <script>
    function solution(n) {
      for(var i = 0;i<n;i++){
          if(n % i == 1)
              return i
      }
    }
  </script>
</body>
