<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>음양더하기</title>
</head>
<body>
  <script>
    function solution(absolutes, signs) {
      let answer = 0
      for(let i=0;i<absolutes.length;i++){
          if(signs[i] === true){
              answer += absolutes[i]
          }else{
              answer -= absolutes[i];
          };
      }
      return answer
    }
  </script>
</body>
</html>
