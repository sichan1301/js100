<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=q">
  <title>없는 숫자 더하기</title>
</head>
<body>
  <script>
    function solution(numbers) {
        let sum = 45;
        for(const v of numbers){
            sum -= v
        }
        return sum
    }

    // includes
    function solution(numbers) {
        let answer = 0
        for(let i = 0;i<10;i++){
            if(!numbers.includes(i)){
                answer += i
            }
        }
        return answer
    }
  </script>
</body>
</html>
