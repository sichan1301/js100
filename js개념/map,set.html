<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        let m = new Map();
        m.set('하나','1');
        m.set('1','하나');
        m.set(true,1);
        m.set(false,0);

        console.log(m.get('하나'));
        console.log(m.get(true));
        console.log(m.has('하나'));
        console.log(m.delete('하나'));
        console.log(m.has(false));
        console.log(m);
        console.log(m.size);

        for(const data of m){
            console.log(`m을 순회하고 있습니다 ${data[0]}`);
            console.log(`m을 순회하고 있습니다 ${data[1]}`);
        }

        console.log(m.keys());
        console.log(m.values());
        console.log(m.entries());
    </script>
</body>
</html>
